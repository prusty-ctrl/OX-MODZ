<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OX MODZ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --bg-dark: #0f172a;
            
            /* LIQUID GLASS VARIABLES */
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: 1px solid rgba(255, 255, 255, 0.12);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            --glass-blur: blur(20px) saturate(180%);
            --inner-glow: inset 0 0 20px rgba(255, 255, 255, 0.02);
            
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --success: #10b981;
            --prog-1: #ec4899; 
            --prog-2: #8b5cf6; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html { height: 100%; background-color: var(--bg-dark); }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* --- LIQUID BACKGROUND ANIMATION --- */
        body::before {
            content: ''; position: fixed; top: -10%; left: -10%; width: 50vw; height: 50vw;
            background: radial-gradient(circle, rgba(59,130,246,0.4) 0%, transparent 70%);
            filter: blur(60px); animation: float1 15s infinite alternate; z-index: -1; pointer-events: none;
        }
        body::after {
            content: ''; position: fixed; bottom: -10%; right: -10%; width: 60vw; height: 60vw;
            background: radial-gradient(circle, rgba(139,92,246,0.4) 0%, transparent 70%);
            filter: blur(60px); animation: float2 18s infinite alternate; z-index: -1; pointer-events: none;
        }
        .ambient-light {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 70vw; height: 70vw;
            background: radial-gradient(circle, rgba(236,72,153,0.15) 0%, transparent 60%);
            filter: blur(80px); animation: pulseGlow 10s infinite; z-index: -1; pointer-events: none;
        }

        @keyframes float1 { 0% { transform: translate(0, 0); } 100% { transform: translate(20vw, 20vh); } }
        @keyframes float2 { 0% { transform: translate(0, 0); } 100% { transform: translate(-20vw, -20vh); } }
        @keyframes pulseGlow { 0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); } 50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); } }

        /* --- LOADER --- */
        #loader-overlay {
            position: fixed; inset: 0; 
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(30px);
            z-index: 9999;
            display: flex; justify-content: center; align-items: center; transition: opacity 0.5s ease;
        }
        .loader-box { width: 200px; display: flex; flex-direction: column; align-items: center; }
        .modern-spinner {
            width: 60px; height: 60px; border-radius: 50%;
            border: 3px solid transparent; border-top-color: var(--primary); border-right-color: var(--accent);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
            animation: spinFast 0.8s linear infinite; margin-bottom: 20px; position: relative;
        }
        .modern-spinner::after {
            content: ''; position: absolute; inset: 4px; border-radius: 50%;
            border: 3px solid transparent; border-top-color: #fff; opacity: 0.5; animation: spinReverse 1.5s linear infinite;
        }
        .loading-text { font-size: 0.9rem; font-weight: 600; letter-spacing: 1px; color: #fff; text-transform: uppercase; margin-bottom: 5px; margin-left: 10px; }
        .loading-percent { font-size: 0.8rem; color: var(--text-muted); font-variant-numeric: tabular-nums; margin-bottom: 10px; }
        .loader-progress-bg { width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden; }
        .loader-progress-fill {
            height: 100%; width: 0%; background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.1s linear; box-shadow: 0 0 15px var(--primary);
        }
        @keyframes spinFast { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes spinReverse { 0% { transform: rotate(0deg); } 100% { transform: rotate(-360deg); } }

        /* --- HEADER STYLES --- */
        .store-header {
            padding: 15px 20px; 
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: var(--glass-border); 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 100;
            box-shadow: var(--glass-shadow);
        }
        .logo-area { display: flex; align-items: center; gap: 12px; }
        
        .logo-img { 
            width: 42px; height: 42px; border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); 
            border: 1px solid rgba(255,255,255,0.1);
            object-fit: cover; 
        }
        
        #header-name {
            font-size: 1.4rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            background: linear-gradient(120deg, #ffffff 0%, #3b82f6 30%, #ec4899 60%, #ffffff 100%);
            background-size: 300% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: textFlow 4s linear infinite; filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5));
        }
        @keyframes textFlow { to { background-position: 300% center; } }

        /* Updated Button Styles */
        .header-actions { display: flex; align-items: center; gap: 10px; }
        
        .header-btn {
            display: flex; align-items: center; gap: 6px;
            padding: 8px 16px; border-radius: 50px; text-decoration: none;
            font-size: 0.8rem; font-weight: 600; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative; overflow: hidden;
        }
        .header-btn svg { width: 16px; height: 16px; fill: currentColor; }

        /* About Us Button (Glassy Outline) */
        .btn-about {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e2e8f0;
            backdrop-filter: blur(5px);
        }
        .btn-about:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            color: #fff;
            transform: translateY(-2px);
        }

        /* Donate Button (Gradient Glow) */
        .btn-donate {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white; border: none;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        .btn-donate:hover {
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
        .btn-donate:active { transform: scale(0.95); }


        /* --- Main Layout --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 25px 20px; }
        .controls { display: flex; gap: 15px; margin-bottom: 30px; position: relative; z-index: 50; }
        
        .search-wrap { position: relative; flex-grow: 1; }
        .search-wrap input {
            width: 100%; padding: 14px 20px 14px 45px; 
            background: var(--glass-bg); 
            border: var(--glass-border); box-shadow: var(--inner-glow);
            border-radius: 18px; color: white; font-family: inherit; transition: 0.3s; font-size: 0.95rem;
            backdrop-filter: blur(10px);
        }
        .search-wrap input:focus { 
            border-color: rgba(255,255,255,0.4); background: rgba(255,255,255,0.08);
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.3); outline: none; 
        }
        .search-icon { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

        .custom-dropdown { position: relative; width: 140px; font-family: 'Outfit', sans-serif; }
        .dropdown-btn {
            background: var(--glass-bg); border: var(--glass-border); box-shadow: var(--inner-glow);
            border-radius: 18px; padding: 14px 20px; color: white; font-size: 0.95rem; cursor: pointer; 
            display: flex; align-items: center; justify-content: space-between; transition: 0.3s;
            backdrop-filter: blur(10px);
        }
        .dropdown-btn:hover { background: rgba(255,255,255,0.08); }
        .dropdown-arrow { width: 12px; height: 12px; fill: var(--text-muted); transition: transform 0.3s ease; }
        .custom-dropdown.active .dropdown-arrow { transform: rotate(180deg); }
        .custom-dropdown.active .dropdown-btn { border-color: rgba(255,255,255,0.4); background: rgba(255,255,255,0.08); }
        
        .dropdown-menu {
            position: absolute; top: 115%; left: 0; width: 100%; 
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(25px); border: var(--glass-border); border-radius: 18px; padding: 6px;
            display: flex; flex-direction: column; gap: 4px; opacity: 0; transform: translateY(-10px); pointer-events: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 0 20px 40px rgba(0,0,0,0.4); z-index: 100;
        }
        .custom-dropdown.active .dropdown-menu { opacity: 1; transform: translateY(0); pointer-events: all; }
        .dropdown-item { padding: 12px 15px; color: var(--text-muted); font-size: 0.9rem; border-radius: 12px; cursor: pointer; transition: 0.2s; }
        .dropdown-item:hover { background: rgba(255,255,255,0.1); color: white; }
        .dropdown-item.selected { background: linear-gradient(90deg, var(--primary), var(--accent)); color: white; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }

        #app-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding-bottom: 80px; }

        .app-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border: var(--glass-border); box-shadow: var(--glass-shadow), var(--inner-glow);
            border-radius: 26px; padding: 18px;
            display: flex; flex-direction: column; align-items: center; text-align: center; height: 250px; justify-content: space-between;
            cursor: pointer; position: relative; overflow: hidden; opacity: 0; transform: translateY(30px);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .app-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 50%;
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 100%); pointer-events: none;
        }
        .app-card:hover {
            transform: translateY(-10px) scale(1.02) !important; 
            background: rgba(255, 255, 255, 0.06); border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(255, 255, 255, 0.05);
        }
        .app-card img { 
            width: 80px; height: 80px; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); object-fit: cover; margin-top: 5px; 
            opacity: 0; transition: opacity 0.5s ease-in-out; z-index: 2;
        }
        .app-card img.loaded { opacity: 1; }
        .app-info-container { width: 100%; display: flex; flex-direction: column; align-items: center; gap: 4px; z-index: 2; }
        .app-title { font-size: 1rem; font-weight: 700; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .app-sub { font-size: 0.75rem; color: #cbd5e1; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .stat-badge { font-size: 0.75rem; background: rgba(0,0,0,0.2); padding: 5px 12px; border-radius: 10px; color: #e2e8f0; font-weight: 500; border: 1px solid rgba(255,255,255,0.05); }
        .view-btn {
            width: 100%; padding: 12px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(255,255,255,0.05); color: var(--primary); font-weight: 600; font-size: 0.85rem; transition: 0.2s; z-index: 2;
        }
        .app-card:hover .view-btn { background: var(--primary); color: white; border-color: transparent; box-shadow: 0 5px 20px var(--primary-glow); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Popups --- */
        .overlay {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(10px);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .overlay.active { opacity: 1; pointer-events: all; }

        #details-overlay { z-index: 1000; }
        #task-overlay { z-index: 2000; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(15px); }

        .glass-modal {
            width: 90%; max-width: 380px; 
            background: rgba(30, 41, 59, 0.6); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur);
            border: var(--glass-border); box-shadow: var(--glass-shadow); border-radius: 32px; padding: 35px 25px; text-align: center;
            transform: scale(0.9); transition: 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); position: relative; overflow: hidden;
        }
        .glass-modal::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.08) 0%, transparent 50%); pointer-events: none;
        }
        .overlay.active .glass-modal { transform: scale(1); }

        .close-btn { position: absolute; top: 20px; right: 20px; width: 36px; height: 36px; border-radius: 50%; background: rgba(255,255,255,0.1); border: none; color: white; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; z-index: 10; }
        .close-btn:hover { background: rgba(255,255,255,0.25); transform: rotate(90deg); }
        
        .popup-img { width: 100px; height: 100px; border-radius: 26px; margin-bottom: 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.4); object-fit: cover; position: relative; z-index: 2; }
        .popup-h { font-size: 1.6rem; margin-bottom: 5px; font-weight: 700; color: #fff; position: relative; z-index: 2; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .popup-p { color: #cbd5e1; font-size: 0.95rem; margin-bottom: 30px; position: relative; z-index: 2; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px; position: relative; z-index: 2; }
        .stat-box { background: rgba(0, 0, 0, 0.2); border-radius: 18px; padding: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .sb-label { font-size: 0.8rem; color: var(--text-muted); display: block; margin-bottom: 5px; }
        .sb-val { font-size: 1.1rem; font-weight: 700; color: white; }
        .sb-val.gold { color: #fbbf24; text-shadow: 0 0 15px rgba(251, 191, 36, 0.4); }

        .main-btn {
            width: 100%; padding: 16px; border-radius: 18px; border: none;
            background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; font-size: 1.05rem; font-weight: 600; letter-spacing: 0.5px;
            box-shadow: 0 10px 30px -5px rgba(59, 130, 246, 0.5); cursor: pointer; transition: 0.2s; position: relative; overflow: hidden; z-index: 2;
            display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none;
        }
        .main-btn:active { transform: scale(0.97); }
        .main-btn svg { width: 22px; height: 22px; fill: white; }

        .task-list { display: flex; flex-direction: column; gap: 12px; margin: 25px 0; position: relative; z-index: 2; }
        .task-item {
            display: flex; align-items: center; justify-content: center; position: relative;
            padding: 18px; background: rgba(255,255,255,0.05); border-radius: 18px;
            cursor: pointer; transition: all 0.2s ease; border: 1px solid rgba(255,255,255,0.05);
            font-weight: 500; color: var(--text-main);
        }
        .task-item:hover { background: rgba(255,255,255,0.1); transform: translateY(-2px); border-color: rgba(255,255,255,0.2); }
        .task-item.completed { border-color: var(--success); background: rgba(16, 185, 129, 0.15); pointer-events: none; }
        
        .task-icon { position: absolute; left: 20px; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; }
        .task-icon svg { width: 100%; height: 100%; fill: var(--text-muted); transition: 0.3s; }
        .task-item.completed .task-icon svg { fill: var(--success); }
        
        .progress-wrap { height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; margin-top: 12px; position: relative; z-index: 2; }
        .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--prog-1), var(--prog-2)); box-shadow: 0 0 15px rgba(236, 72, 153, 0.6); transition: width 0.4s ease; }

        .download-button-wrapper { position: relative; margin-top: 25px; height: 50px; z-index: 2; }
        #modal-download-btn, #modal-download-btn-disabled { width: 100%; padding: 14px; font-size: 1.1rem; border-radius: 18px; transition: all 0.3s ease; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; box-sizing: border-box; position: absolute; left: 0; }
        #modal-download-btn svg, #modal-download-btn-disabled svg { width: 20px; height: 20px; fill: currentColor; }
        #modal-download-btn-disabled { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: var(--text-muted); cursor: not-allowed; opacity: 1; }
        #modal-download-btn { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; animation: glow-pulse 2s infinite; transform: translateY(-2px); opacity: 0; pointer-events: none; }
        #modal-download-btn.unlocked { opacity: 1; pointer-events: all; animation: pop-in 0.5s 0.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards, glow-pulse 2s infinite 0.5s; }

        @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pop-in { 0% { opacity: 0; transform: scale(0); } 70% { transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes glow-pulse { 0% { box-shadow: 0 0 5px var(--primary); } 50% { box-shadow: 0 0 25px var(--primary); } 100% { box-shadow: 0 0 5px var(--primary); } }
        .hidden { display: none !important; }
        .ambient-light { position: fixed; pointer-events: none; z-index: -1; }
    </style>
</head>
<body>

    <div class="ambient-light"></div>

    <!-- LOADER -->
    <div id="loader-overlay">
        <div class="loader-box">
            <div class="modern-spinner"></div>
            <div class="loading-text">Loading Mods...</div>
            <div class="loading-percent" id="load-percent">0%</div>
            <div class="loader-progress-bg"><div class="loader-progress-fill" id="load-bar"></div></div>
        </div>
    </div>

    <!-- Header -->
    <header class="store-header">
        <div class="logo-area">
            <img src="" id="header-logo" class="logo-img">
            <span id="header-name"></span>
        </div>
        <div class="header-actions">
            <!-- UPDATED BUTTONS -->
            <a href="https://prusty-ctrl.github.io/web-card/" target="_blank" class="header-btn btn-about">
                <svg viewBox="0 0 24 24"><path d="M11 7h2v2h-2zm0 4h2v6h-2zm1-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg> About
            </a>
            <a href="#" id="donate-btn" class="header-btn btn-donate hidden">
                <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg> Donate
            </a>
        </div>
    </header>

    <!-- Main -->
    <main class="container">
        <div class="controls">
            <div class="search-wrap">
                <span class="search-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg></span>
                <input type="text" id="search-input" placeholder="Search apps...">
            </div>
            <div class="custom-dropdown" id="category-dropdown">
                <div class="dropdown-btn">
                    <span id="selected-category">All</span>
                    <svg class="dropdown-arrow" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"></path></svg>
                </div>
                <div class="dropdown-menu">
                    <div class="dropdown-item selected" data-value="All">All</div>
                    <div class="dropdown-item" data-value="App">Apps</div>
                    <div class="dropdown-item" data-value="Game">Games</div>
                </div>
            </div>
        </div>
        <div id="app-list"></div>
    </main>

    <!-- Details Popup -->
    <div id="details-overlay" class="overlay">
        <div class="glass-modal">
            <button id="close-details" class="close-btn">&times;</button>
            <img src="" id="popup-logo" class="popup-img">
            <h2 id="popup-title" class="popup-h"></h2>
            <p id="popup-subtitle" class="popup-p"></p>
            <div class="stats-grid">
                <div class="stat-box"><span class="sb-label">Downloads</span><span id="popup-downloads" class="sb-val"></span></div>
                <div class="stat-box"><span class="sb-label">Size</span><span id="popup-size" class="sb-val" style="color: #60a5fa;"></span></div>
                <div class="stat-box"><span class="sb-label">Version</span><span id="popup-version" class="sb-val" style="color: #f472b6;"></span></div>
                <div class="stat-box"><span class="sb-label">Rating</span><span id="popup-rating" class="sb-val gold"></span></div>
            </div>
            <button id="popup-download-btn" class="main-btn">Download Mod APK</button>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="task-overlay" class="overlay">
        <div class="glass-modal">
            <button id="close-task" class="close-btn">&times;</button>
            <h2 class="popup-h">Unlock Download</h2>
            <p class="popup-p">Complete steps to unlock download</p>
            <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-bottom:5px; color:#aaa;"><span>Progress</span><span id="progress-text">0%</span></div>
            <div class="progress-wrap"><div id="progress-fill" class="progress-fill"></div></div>
            <div class="task-list">

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCF20MwRme6CAOxhNHcq_MrOtKCcAJ0Dpc",
          authDomain: "fireapps-1980b.firebaseapp.com",
          databaseURL: "https://fireapps-1980b-default-rtdb.firebaseio.com",
          projectId: "fireapps-1980b",
          storageBucket: "fireapps-1980b.firebasestorage.app",
          messagingSenderId: "1008421685686",
          appId: "1:1008421685686:web:fbe06e4ddcaf1907c55917"
        };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();
        const $ = s => document.querySelector(s); const $$ = s => document.querySelectorAll(s);

        const els = {
            loader: $('#loader-overlay'), home: $('#home-view'), list: $('#app-list'), search: $('#search-input'),
            drop: $('#category-dropdown'), dropBtn: $('.dropdown-btn'), dropVal: $('#selected-category'), dropItems: $$('.dropdown-item'),
            detailsOv: $('#details-overlay'), closeDetails: $('#close-details'), taskOv: $('#task-overlay'), closeTask: $('#close-task'),
            pLogo: $('#popup-logo'), pTitle: $('#popup-title'), pSub: $('#popup-subtitle'), pDown: $('#popup-downloads'), pSize: $('#popup-size'), pVer: $('#popup-version'), pRate: $('#popup-rating'), pBtn: $('#popup-download-btn'),
            taskBtn: $('#final-dl-btn'), progFill: $('#progress-fill'), progText: $('#progress-text'),
            btnLocked: $('#modal-download-btn-disabled'), btnUnlocked: $('#modal-download-btn'),
            loadPercent: $('#load-percent'), loadBar: $('#load-bar')
        };

        let allApps = {}, completed = new Set(), currentLink = '', currentCategory = 'All';
        const links = { 1: "https://www.instagram.com/mr.xubham_1x?igsh=MWtuN3B6cmNnMW9pZQ==", 2: "https://www.instagram.com/premium_9.99?igsh=MXJwNXliaDZxMDQwbg==", 3: "https://t.me/premiumappsale" };

        let loadVal = 0;
        const loadInt = setInterval(() => {
            if(loadVal < 90) { loadVal += Math.random() * 8; if(loadVal > 90) loadVal = 90; updateLoaderUI(loadVal); }
        }, 150);

        function updateLoaderUI(val) {
            els.loadPercent.innerText = Math.round(val) + '%'; els.loadBar.style.width = val + '%';
        }

        function init() {
            db.ref('settings').once('value', s => { if(s.val()){ $('#header-name').innerText = s.val().name; $('#header-logo').src = s.val().logoUrl; }});
            db.ref('upi/id').once('value', s => { if(s.val()){ $('#donate-btn').href = `upi://pay?pa=${s.val()}&pn=Donation`; $('#donate-btn').classList.remove('hidden'); }});
            db.ref('apps').on('value', s => { allApps = s.val() || {}; render(); clearInterval(loadInt); updateLoaderUI(100); setTimeout(() => { els.loader.style.opacity = '0'; setTimeout(() => els.loader.style.display = 'none', 500); }, 600); });
        }

        const debounce = (func, delay) => { let timer; return (...args) => { clearTimeout(timer); timer = setTimeout(() => func(...args), delay); }; };

        els.dropBtn.addEventListener('click', (e) => { e.stopPropagation(); els.drop.classList.toggle('active'); });
        els.dropItems.forEach(item => { item.addEventListener('click', (e) => { currentCategory = e.target.dataset.value; els.dropVal.innerText = e.target.innerText; els.dropItems.forEach(i => i.classList.remove('selected')); e.target.classList.add('selected'); els.drop.classList.remove('active'); render(); }); });
        window.addEventListener('click', () => { els.drop.classList.remove('active'); });

        const imgObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => { if (entry.isIntersecting) { const img = entry.target; img.src = img.dataset.src; img.onload = () => img.classList.add('loaded'); observer.unobserve(img); } });
        });

        function render() {
            els.list.innerHTML = '';
            const term = els.search.value.toLowerCase();
            const filtered = Object.entries(allApps).filter(([k, v]) => (currentCategory === 'All' || v.category === currentCategory) && v.title.toLowerCase().includes(term));
            if(!filtered.length) { els.list.innerHTML = '<p style="text-align:center;grid-column:1/-1;color:#777">No apps found.</p>'; return; }
            filtered.sort(() => Math.random() - 0.5).forEach(([id, app], index) => {
                const sub = app.subtitle || 'Premium Unlocked'; const size = app.size || 'N/A'; const dl = app.downloads || '1K+';
                const div = document.createElement('div'); div.className = 'app-card'; div.dataset.id = id; div.style.animationDelay = `${index * 0.05}s`; div.style.animation = `fadeInUp 0.6s ease forwards ${index * 0.05}s`;
                div.innerHTML = `<img data-src="${app.logoUrl}" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="lazy-img"><div class="app-info-container"><div class="app-title">${app.title}</div><div class="app-sub">${sub}</div><div class="stat-badge">${size} • ${dl}</div></div><button class="view-btn">View Details</button>`;
                els.list.appendChild(div);
                imgObserver.observe(div.querySelector('img'));
            });
        }

        function openDetails(id) {
            const app = allApps[id]; if(!app) return;
            els.pLogo.src = app.logoUrl; els.pTitle.innerText = app.title; els.pSub.innerText = app.subtitle || 'Premium Unlocked';
            els.pDown.innerText = app.downloads || '1K+'; els.pSize.innerText = app.size || 'N/A';
            els.pVer.innerText = app.version || '1.0'; els.pRate.innerText = (app.rating || '4.5') + '★';
            els.pBtn.dataset.link = app.downloadLink;
            els.detailsOv.classList.add('active');
        }

        function openTasks(link) {
            currentLink = link; completed.clear();
            els.btnLocked.style.opacity = '1'; els.btnLocked.style.pointerEvents = 'all';
            els.btnUnlocked.style.opacity = '0'; els.btnUnlocked.style.pointerEvents = 'none';
            $$('.task-item').forEach((el) => { el.classList.remove('completed'); });
            updateProg(); els.taskOv.classList.add('active');
        }

        function updateProg() {
            const pct = Math.round((completed.size / 3) * 100);
            els.progFill.style.width = pct + '%'; els.progText.innerText = pct + '%';
            if(completed.size === 3) { setTimeout(() => { els.btnLocked.style.opacity = '0'; els.btnLocked.style.pointerEvents = 'none'; els.btnUnlocked.href = currentLink; els.btnUnlocked.target = "_blank"; els.btnUnlocked.style.opacity = '1'; els.btnUnlocked.style.pointerEvents = 'all'; }, 500); }
        }

        $('.task-list').addEventListener('click', e => {
            const item = e.target.closest('.task-item');
            if(!item || item.classList.contains('completed')) return;
            const id = item.dataset.action;
            window.open(links[id], '_blank');
            setTimeout(() => { item.classList.add('completed'); completed.add(id); updateProg(); }, 2000);
        });

        els.list.addEventListener('click', e => { const c = e.target.closest('.app-card'); if(c) openDetails(c.dataset.id); });
        els.pBtn.addEventListener('click', e => { openTasks(e.target.dataset.link); });
        els.closeDetails.onclick = () => els.detailsOv.classList.remove('active');
        els.closeTask.onclick = () => els.taskOv.classList.remove('active');
        els.search.oninput = debounce(render, 300);

        document.addEventListener('DOMContentLoaded', init);
    </script>
