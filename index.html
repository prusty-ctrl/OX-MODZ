<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OX MODZ</title>
    <style>
        /* --- General & Reset --- */
        :root {
            --primary-color: #007aff;
            --secondary-color: #5856d6;
            --primary-light: rgba(0, 122, 255, 0.1);
            --dark-bg: #000000;
            --light-bg: #1c1c1e;
            --card-bg: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --border-color: #38383a;
            --star-color: #ffcc00;
            --success-color: #34c759;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.5;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 0 15px; }
        
        /* --- Loader Styles --- */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--dark-bg); display: flex; justify-content: center;
            align-items: center; z-index: 9999; opacity: 1; transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid var(--border-color);
            border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* --- Header --- */
        .store-header {
            padding: 15px; background-color: rgba(28, 28, 30, 0.85); backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px); border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100;
        }
        .store-info { display: flex; align-items: center; gap: 12px; }
        .store-logo-link { transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .store-logo-link:hover { transform: scale(1.1); }
        .store-logo-link:active { transform: scale(0.95); transition-duration: 0.1s; }
        .store-logo { width: 40px; height: 40px; border-radius: 8px; object-fit: cover; display: block; }
        
        .store-name { 
            font-size: 1.5rem; font-weight: 700; background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--primary-color));
            background-size: 200% auto; background-clip: text; -webkit-background-clip: text; color: transparent;
            animation: text-gradient-flow 5s ease-in-out infinite; position: relative; overflow: hidden;
        }
        @keyframes text-gradient-flow { 0% { background-position: 200% center; } 100% { background-position: 0% center; } }
        .store-name::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: translateX(-100%); animation: shimmer 7s infinite; animation-delay: 2s;
        }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        /* --- Buttons --- */
        .btn {
            display: inline-block; padding: 8px 16px; border: none; border-radius: 20px;
            font-size: 0.9rem; font-weight: 600; cursor: pointer; text-align: center;
            text-decoration: none; transition: background-color 0.2s, transform 0.1s;
        }
        .btn-primary { background-color: var(--primary-light); color: var(--primary-color); }
        .btn-primary:hover { background-color: rgba(0, 122, 255, 0.2); }
        .btn:active { transform: scale(0.96); }
        
        #donate-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white;
            padding: 8px 18px; display: flex; align-items: center; gap: 8px; background-size: 200% 200%;
            animation: gradient-pulse 4s ease infinite;
        }
        #donate-btn svg { width: 16px; height: 16px; }
        @keyframes gradient-pulse {
            0% { background-position: 0% 50%; box-shadow: 0 0 8px var(--secondary-color); }
            50% { background-position: 100% 50%; box-shadow: 0 0 20px var(--primary-color); }
            100% { background-position: 0% 50%; box-shadow: 0 0 8px var(--secondary-color); }
        }

        /* --- Controls: Search & Filter --- */
        .controls { padding: 15px; display: flex; gap: 15px; flex-wrap: wrap; }
        .search-bar { flex-grow: 1; position: relative; }
        .search-bar input { width: 100%; padding: 10px 15px 10px 40px; background-color: var(--light-bg); border: 1px solid var(--border-color); border-radius: 10px; color: var(--text-primary); font-size: 1rem; }
        .search-bar input:focus { outline: 1px solid var(--primary-color); }
        .search-icon { position: absolute; top: 50%; left: 12px; transform: translateY(-50%); color: var(--text-secondary); }
        #category-filter { padding: 10px; background-color: var(--light-bg); border: 1px solid var(--border-color); border-radius: 10px; color: var(--text-primary); }
        
        /* --- App List (Smart Responsive Grid Layout) --- */
        #app-list { 
            padding: 0 15px 30px; 
            display: grid; 
            gap: 15px; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
        
        .app-item { 
            display: flex; align-items: center; padding: 15px; border-radius: 16px; background-color: var(--light-bg);
            border: 1px solid var(--border-color); cursor: pointer; gap: 15px; transition: all 0.2s ease-in-out;
        }
        .app-item:hover { 
            background-color: var(--card-bg);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .app-item-logo { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; flex-shrink: 0; }
        .app-item-details { flex-grow: 1; overflow: hidden; }
        .app-item-title { font-size: 1.1rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .app-item-subtitle { font-size: 0.9rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .app-item-action { margin-left: auto; flex-shrink: 0; }
        
        /* --- Details View --- */
        #details-view { padding: 20px 15px 80px; position: relative; display: none; }
        .back-btn { position: absolute; top: 20px; left: 15px; font-size: 1rem; color: var(--primary-color); cursor: pointer; background: none; border: none; }
        .details-header { display: flex; gap: 20px; margin-top: 50px; align-items: flex-start; }
        .details-logo { width: 100px; height: 100px; border-radius: 22px; object-fit: cover; flex-shrink: 0; }
        .details-info { padding-top: 5px; }
        .details-title { font-size: 1.5rem; font-weight: 700; }
        .details-subtitle { color: var(--text-secondary); margin-bottom: 10px; }
        .section-title { font-size: 1.2rem; font-weight: 600; margin: 25px 0 10px; padding-bottom: 5px; border-bottom: 1px solid var(--border-color); }
        .details-description, .details-permissions { white-space: pre-wrap; color: var(--text-secondary); }
        
        /* --- App Meta Info Section --- */
        .app-meta-info {
            display: flex;
            justify-content: space-around;
            text-align: center;
            padding: 20px 0;
            margin: 20px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }
        .meta-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .meta-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        .meta-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .download-footer { position: fixed; bottom: 0; left: 0; right: 0; padding: 15px; background-color: rgba(44, 44, 46, 0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); text-align: center; }
        .download-footer .btn { padding: 12px 25px; font-size: 1.1rem; width: 100%; max-width: 300px; }
        .hidden { display: none !important; }

        /* --- Download Popup/Modal Styles --- */
        #download-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        #download-modal {
            background-color: var(--card-bg); padding: 25px; border-radius: 16px;
            width: 90%; max-width: 400px; text-align: center; border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative;
        }
        #download-modal h2 { font-size: 1.2rem; margin-bottom: 8px; }
        #download-modal p { color: var(--text-secondary); margin-bottom: 20px; }
        .modal-actions { display: flex; flex-direction: column; gap: 12px; }
        
        .modal-actions .btn {
            width: 100%; background-color: var(--light-bg); color: var(--text-primary);
            border: 1px solid var(--border-color); border-radius: 10px; padding: 12px; font-size: 1rem;
            display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.3s ease;
        }
        .modal-actions .btn:hover { background-color: var(--border-color); }
        .modal-actions .btn .btn-icon { display: none; }
        .modal-actions .btn.completed {
            background-color: var(--success-color); color: white; border-color: var(--success-color); font-weight: bold;
        }
        .modal-actions .btn.completed .btn-icon { display: inline-block; }
        
        #modal-download-btn {
            width: 100%; padding: 12px; font-size: 1.1rem; margin-top: 20px;
            border-radius: 10px; transition: all 0.3s ease;
        }
        #modal-download-btn:disabled {
            background-color: var(--light-bg); border: 1px solid var(--border-color);
            color: var(--text-secondary); cursor: not-allowed; opacity: 0.6;
        }
        #modal-download-btn.glowing {
            background-color: var(--primary-color); color: white; animation: glow-pulse 2s infinite;
        }
        @keyframes glow-pulse {
            0% { box-shadow: 0 0 4px var(--primary-color); }
            50% { box-shadow: 0 0 16px var(--primary-color), 0 0 24px var(--primary-color); }
            100% { box-shadow: 0 0 4px var(--primary-color); }
        }
        
        #modal-close-btn {
            position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.2);
            border: none; color: var(--text-secondary); font-size: 1.2rem; cursor: pointer;
            width: 30px; height: 30px; border-radius: 50%; line-height: 30px;
        }
    </style>
</head>
<body>
    <div id="loader-overlay"><div class="spinner"></div></div>
    
    <div id="home-view">
        <header class="store-header">
            <div class="store-info">
                <a href="https://prusty-ctrl.github.io/web-card/" target="_blank" id="header-logo-link" class="store-logo-link">
                    <img id="header-logo" src="" alt="Logo" class="store-logo">
                </a>
                <h1 id="header-name" class="store-name"></h1>
            </div>
            <a href="#" id="donate-btn" class="btn hidden" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                </svg>
                <span>Donate</span>
            </a>
        </header>
        <main class="container">
            <div class="controls">
                <div class="search-bar">
                    <span class="search-icon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg></span>
                    <input type="search" id="search-input" placeholder="Search Apps & Games">
                </div>
                <select id="category-filter"><option value="All">All</option><option value="App">Apps</option><option value="Game">Games</option></select>
            </div>
            <div id="app-list"></div>
        </main>
    </div>

    <!-- App Details View -->
    <div id="details-view" class="container">
        <button id="back-btn" class="back-btn">&lt; Back</button>
        <header class="details-header">
            <img id="details-logo" src="" class="details-logo">
            <div class="details-info">
                <h1 id="details-title" class="details-title"></h1>
                <p id="details-subtitle" class="details-subtitle"></p>
                <button id="details-download-btn-top" class="btn btn-primary">Download</button>
            </div>
        </header>
        <main>
            <!-- Meta info block -->
            <div class="app-meta-info">
                <div class="meta-item">
                    <span id="details-rating" class="meta-value">4.6 ★</span>
                    <span class="meta-label">Rating</span>
                </div>
                <div class="meta-item">
                    <span id="details-size" class="meta-value">-- MB</span>
                    <span class="meta-label">Size</span>
                </div>
                <div class="meta-item">
                    <span id="details-downloads" class="meta-value">100K+</span>
                    <span class="meta-label">Downloads</span>
                </div>
                <div class="meta-item">
                    <span id="details-type" class="meta-value">App</span>
                    <span class="meta-label">Type</span>
                </div>
            </div>
            
            <h2 class="section-title">Description</h2>
            <p id="details-description" class="details-description"></p>
            
            <h2 class="section-title">Permissions</h2>
            <p id="details-permissions" class="details-permissions"></p>
        </main>
        <footer class="download-footer">
            <button id="details-download-btn-bottom" class="btn btn-primary">Download</button>
        </footer>
    </div>
    
    <!-- Download Modal -->
    <div id="download-modal-overlay" class="hidden">
        <div id="download-modal">
            <button id="modal-close-btn">&times;</button>
            <h2>Follow steps to Download</h2>
            <p>Complete all 3 steps to unlock the download button.</p>
            <div class="modal-actions">
                <button class="btn" id="action-btn-1" data-action="1"><span class="btn-text">Follow me on Instagram</span><span class="btn-icon">✓</span></button>
                <button class="btn" id="action-btn-2" data-action="2"><span class="btn-text">Follow my 2nd ID</span><span class="btn-icon">✓</span></button>
                <button class="btn" id="action-btn-3" data-action="3"><span class="btn-text">Join my Telegram Channel</span><span class="btn-icon">✓</span></button>
            </div>
            <a href="#" id="modal-download-btn" class="btn" disabled>Download Now</a>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCF20MwRme6CAOxhNHcq_MrOtKCcAJ0Dpc",
          authDomain: "fireapps-1980b.firebaseapp.com",
          databaseURL: "https://fireapps-1980b-default-rtdb.firebaseio.com",
          projectId: "fireapps-1980b",
          storageBucket: "fireapps-1980b.firebasestorage.app",
          messagingSenderId: "1008421685686",
          appId: "1:1008421685686:web:fbe06e4ddcaf1907c55917"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- DOM Elements ---
        const loaderOverlay = document.getElementById('loader-overlay');
        const homeView = document.getElementById('home-view');
        const detailsView = document.getElementById('details-view');
        const headerLogo = document.getElementById('header-logo');
        const headerLogoLink = document.getElementById('header-logo-link');
        const headerName = document.getElementById('header-name');
        const donateBtn = document.getElementById('donate-btn');
        const searchInput = document.getElementById('search-input');
        const categoryFilter = document.getElementById('category-filter');
        const appList = document.getElementById('app-list');
        const backBtn = document.getElementById('back-btn');
        const detailsLogo = document.getElementById('details-logo');
        const detailsTitle = document.getElementById('details-title');
        const detailsSubtitle = document.getElementById('details-subtitle');
        const detailsDownloadBtnTop = document.getElementById('details-download-btn-top');
        const detailsDownloadBtnBottom = document.getElementById('details-download-btn-bottom');
        
        const detailsSize = document.getElementById('details-size');
        const detailsType = document.getElementById('details-type');

        const detailsDescription = document.getElementById('details-description');
        const detailsPermissions = document.getElementById('details-permissions');
        
        const modalOverlay = document.getElementById('download-modal-overlay');
        const modalDownloadBtn = document.getElementById('modal-download-btn');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const actionBtn1 = document.getElementById('action-btn-1');
        const actionBtn2 = document.getElementById('action-btn-2');
        const actionBtn3 = document.getElementById('action-btn-3');
        const modalActionButtons = [actionBtn1, actionBtn2, actionBtn3];

        let allApps = {};
        let filters = { search: '', category: 'All' };
        let currentDownloadLink = '';
        let completedActions = new Set();
        let isInitialLoad = true;
        
        const socialLinks = {
            1: "https://www.instagram.com/mr.xubham_1x?igsh=MWtuN3B6cmNnMW9pZQ==",
            2: "https://www.instagram.com/premium_9.99?igsh=MXJwNXliaDZxMDQwbg==",
            3: "https://t.me/premiumappsale"
        };
        
        function loadInitialData() {
            db.ref('settings').once('value', snapshot => {
                const settings = snapshot.val();
                if (settings) {
                    headerName.textContent = settings.name;
                    headerLogo.src = settings.logoUrl;
                    document.title = settings.name;
                }
            });
            db.ref('upi/id').once('value', snapshot => {
                const upiId = snapshot.val();
                if (upiId) {
                    donateBtn.href =  `upi://pay?pa=${upiId}&pn=Donation&cu=INR`;
                    donateBtn.classList.remove('hidden');
                } else {
                    donateBtn.classList.add('hidden');
                }
            });
            db.ref('apps').on('value', snapshot => {
                allApps = snapshot.val() || {};
                renderAppList();
                if (isInitialLoad) {
                    loaderOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loaderOverlay.style.display = 'none';
                    }, 500);
                    isInitialLoad = false;
                }
            });
        }
        
        function renderAppList() {
            appList.innerHTML = '';
            const filteredApps = Object.entries(allApps).filter(([id, app]) => {
                const matchesCategory = filters.category === 'All' || app.category === filters.category;
                const matchesSearch = !filters.search || app.title.toLowerCase().includes(filters.search.toLowerCase());
                return matchesCategory && matchesSearch;
            });
            if (filteredApps.length === 0) {
                appList.innerHTML = `<p style="text-align: center; color: var(--text-secondary); padding: 20px;">No apps found.</p>`;
                return;
            }
            filteredApps.sort(([, a], [, b]) => b.timestamp - a.timestamp);
            filteredApps.forEach(([id, app]) => {
                const appItem = document.createElement('div');
                appItem.className = 'app-item';
                appItem.dataset.id = id;
                appItem.innerHTML = `
                    <img src="${app.logoUrl}" alt="${app.title} Logo" class="app-item-logo">
                    <div class="app-item-details">
                        <div class="app-item-title">${app.title}</div>
                        <div class="app-item-subtitle">${app.subtitle}</div>
                    </div>
                    <div class="app-item-action">
                        <button class="btn btn-primary" data-id="${id}" data-link="${app.downloadLink}">Download</button>
                    </div>
                `;
                appList.appendChild(appItem);
            });
        }

        appList.addEventListener('click', (e) => {
            const target = e.target;
            if (target.closest('.app-item') && !target.classList.contains('btn')) {
                const appId = target.closest('.app-item').dataset.id;
                showDetailsView(appId);
            }
            if (target.classList.contains('btn')) {
                const link = target.dataset.link;
                openDownloadModal(link);
            }
        });
        
        function showDetailsView(appId) {
            const app = allApps[appId];
            if (!app) return;
            detailsLogo.src = app.logoUrl;
            detailsTitle.textContent = app.title;
            detailsSubtitle.textContent = app.subtitle;
            detailsDownloadBtnTop.dataset.link = app.downloadLink;
            detailsDownloadBtnBottom.dataset.link = app.downloadLink;
            detailsDescription.textContent = app.description;
            detailsPermissions.textContent = app.permissions || 'No special permissions required.';
            detailsSize.textContent = app.size || 'N/A';
            detailsType.textContent = app.category || 'App';
            homeView.style.display = 'none';
            detailsView.style.display = 'block';
            window.scrollTo(0, 0);
        }
        
        function showHomeView() {
            detailsView.style.display = 'none';
            homeView.style.display = 'block';
        }

        function openDownloadModal(downloadLink) {
            currentDownloadLink = downloadLink;
            completedActions.clear();
            modalActionButtons.forEach(btn => btn.classList.remove('completed'));
            modalDownloadBtn.disabled = true;
            modalDownloadBtn.classList.remove('glowing');
            modalDownloadBtn.removeAttribute('href');
            modalDownloadBtn.removeAttribute('target');
            modalOverlay.classList.remove('hidden');
        }
        function closeDownloadModal() { modalOverlay.classList.add('hidden'); }
        function checkActionsComplete() {
            if (completedActions.size === 3) {
                modalDownloadBtn.disabled = false;
                modalDownloadBtn.href = currentDownloadLink;
                modalDownloadBtn.target = "_blank";
                modalDownloadBtn.classList.add('glowing');
            }
        }
        modalActionButtons.forEach(button => {
            button.addEventListener('click', () => {
                const actionId = button.dataset.action;
                window.open(socialLinks[actionId], '_blank');
                button.classList.add('completed');
                completedActions.add(actionId);
                checkActionsComplete();
            });
        });
        searchInput.addEventListener('input', () => { filters.search = searchInput.value; renderAppList(); });
        categoryFilter.addEventListener('change', () => { filters.category = categoryFilter.value; renderAppList(); });
        backBtn.addEventListener('click', showHomeView);
        modalCloseBtn.addEventListener('click', closeDownloadModal);
        detailsDownloadBtnTop.addEventListener('click', (e) => openDownloadModal(e.currentTarget.dataset.link));
        detailsDownloadBtnBottom.addEventListener('click', (e) => openDownloadModal(e.currentTarget.dataset.link));
        headerLogoLink.addEventListener('click', (e) => {
            e.preventDefault();
            const url = e.currentTarget.href;
            headerLogoLink.style.transition = 'transform 0.1s ease-in-out';
            headerLogoLink.style.transform = 'scale(0.9)';
            setTimeout(() => {
                headerLogoLink.style.transform = 'scale(1)';
                window.open(url, '_blank');
            }, 150);
        });
        document.addEventListener('DOMContentLoaded', loadInitialData);
    </script>
</body>
</html>
