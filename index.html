<head>

    <style>
        /* --- General & Reset --- */
        :root {
            --primary-color: #007aff;
            --secondary-color: #5856d6;
            --primary-light: rgba(0, 122, 255, 0.15);
            --dark-bg: #000000;
            --light-bg: #1c1c1e;
            --card-bg: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --border-color: #38383a;
            --star-color: #ffcc00;
            --success-color: #34c759;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.5;
        }
        .container { max-width: 900px; margin: 0 auto; padding: 0 15px; }
        
        /* --- Loader Styles --- */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--dark-bg); display: flex; justify-content: center;
            align-items: center; z-index: 9999; opacity: 1; transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid var(--border-color);
            border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* --- Header --- */
        .store-header {
            padding: 15px;
            background-color: rgba(28, 28, 30, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .store-info { display: flex; align-items: center; gap: 12px; }
        .store-logo-link { transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .store-logo-link:hover { transform: scale(1.1); }
        .store-logo-link:active { transform: scale(0.95); transition-duration: 0.1s; }
        .store-logo { width: 40px; height: 40px; border-radius: 8px; object-fit: cover; display: block; }
        
        /* --- ENHANCED STORE NAME ANIMATION --- */
        .store-name { 
            font-size: 1.5rem; 
            font-weight: 700;
            display: flex;
            position: relative; /* Needed for the shine pseudo-element */
            overflow: hidden;   /* Keeps the shine effect contained */
        }
        .store-name span {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--primary-color));
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: text-gradient-flow 5s ease-in-out infinite,
                         letter-appear 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        /* The new shimmer effect */
        .store-name::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(100deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: translateX(-100%);
            animation: shimmer 6s infinite;
            animation-delay: 2.5s; /* Starts after letters have appeared */
        }

        @keyframes text-gradient-flow { 
            0% { background-position: 200% center; } 
            100% { background-position: 0% center; } 
        }

        @keyframes letter-appear {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(1.2);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }


        /* --- Buttons --- */
        .btn {
            display: inline-block; padding: 8px 16px; border: none; border-radius: 20px;
            font-size: 0.9rem; font-weight: 600; cursor: pointer; text-align: center;
            text-decoration: none; transition: background-color 0.2s, transform 0.1s;
        }
        .btn-primary { background-color: var(--primary-light); color: var(--primary-color); }
        .btn-primary:hover { background-color: rgba(0, 122, 255, 0.2); }
        .btn:active { transform: scale(0.96); }
        
        #donate-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white;
            padding: 8px 18px; display: flex; align-items: center; gap: 8px; background-size: 200% 200%;
            animation: gradient-pulse 4s ease infinite;
        }
        #donate-btn svg { width: 16px; height: 16px; }
        @keyframes gradient-pulse {
            0% { background-position: 0% 50%; box-shadow: 0 0 8px var(--secondary-color); }
            50% { background-position: 100% 50%; box-shadow: 0 0 20px var(--primary-color); }
            100% { background-position: 0% 50%; box-shadow: 0 0 8px var(--secondary-color); }
        }

        /* --- Controls: Search & Filter --- */
        .controls { padding: 15px; display: flex; gap: 15px; flex-wrap: wrap; }
        .search-bar { flex-grow: 1; position: relative; }
        .search-bar input { width: 100%; padding: 10px 15px 10px 40px; background-color: var(--light-bg); border: 1px solid var(--border-color); border-radius: 10px; color: var(--text-primary); font-size: 1rem; }
        .search-bar input:focus { outline: 1px solid var(--primary-color); }
        .search-icon { position: absolute; top: 50%; left: 12px; transform: translateY(-50%); color: var(--text-secondary); }
        #category-filter { padding: 10px; background-color: var(--light-bg); border: 1px solid var(--border-color); border-radius: 10px; color: var(--text-primary); }
        
        /* --- App List (Smart Responsive Grid Layout) --- */
        #app-list { 
            padding: 0 15px 30px; 
            display: grid; 
            gap: 15px; 
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
        
        .app-item { 
            display: flex; align-items: center; padding: 15px; border-radius: 16px; background-color: var(--light-bg);
            border: 1px solid var(--border-color); cursor: pointer; gap: 15px; transition: all 0.2s ease-in-out;
        }
        .app-item:hover { 
            background-color: var(--card-bg);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .app-item-logo { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; flex-shrink: 0; }
        .app-item-details { flex-grow: 1; overflow: hidden; }
        .app-item-title { font-size: 1.1rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .app-item-subtitle { font-size: 0.9rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .app-item-action { margin-left: auto; flex-shrink: 0; }
        
        /* --- Details View --- */
        #details-view { padding: 20px 15px 80px; position: relative; display: none; }
        .back-btn { position: absolute; top: 20px; left: 15px; font-size: 1rem; color: var(--primary-color); cursor: pointer; background: none; border: none; }
        .details-header { display: flex; gap: 20px; margin-top: 50px; align-items: flex-start; }
        .details-logo { width: 100px; height: 100px; border-radius: 22px; object-fit: cover; flex-shrink: 0; }
        .details-info { padding-top: 5px; }
        .details-title { font-size: 1.5rem; font-weight: 700; }
        .details-subtitle { color: var(--text-secondary); margin-bottom: 10px; }
        .section-title { font-size: 1.2rem; font-weight: 600; margin: 25px 0 10px; padding-bottom: 5px; border-bottom: 1px solid var(--border-color); }
        .details-description, .details-permissions { white-space: pre-wrap; color: var(--text-secondary); }
        
        /* --- App Meta Info Section --- */
        .app-meta-info {
            display: flex;
            justify-content: space-around;
            text-align: center;
            padding: 20px 0;
            margin: 20px 0;

        .meta-item {

            align-items: center;
        }
        .meta-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);

        .meta-label {

        .download-footer { position: fixed; bottom: 0; left: 0; right: 0; padding: 15px; background-color: rgba(44, 44, 46, 0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); text-align: center; }

        .hidden { display: none !important; }

        #download-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);

        #download-modal-overlay:not(.hidden) #download-modal {

        }

        #download-modal h2 { font-size: 1.3rem; margin-bottom: 8px; }
        #download-modal p { color: var(--text-secondary); margin-bottom: 20px; }

        .progress-bar-container {
            width: 100%; height: 8px; background-color: var(--light-bg);
            border-radius: 4px; margin-bottom: 25px; overflow: hidden;
        }
        .progress-bar {
            width: 0%; height: 100%;

        }

        .modal-actions {
            display: flex; flex-direction: column; gap: 15px; margin-bottom: 25px;
        }

        .step-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 15px; border-radius: 10px;
            border: 1px solid var(--primary-color);
            background-color: var(--primary-light);
            color: var(--primary-color);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .step-item:not(.completed):hover {
            background-color: rgba(0, 122, 255, 0.25);
        }

        .step-item.completed {
            border-color: var(--success-color);
            background-color: rgba(52, 199, 89, 0.15);
            color: var(--success-color);
            cursor: not-allowed;
        }

        .step-info { display: flex; align-items: center; gap: 12px; }
        .step-icon svg { 
            width: 24px; height: 24px;
            fill: var(--primary-color);
            transition: fill 0.3s ease;
        }
        .step-item.completed .step-icon svg {
            fill: var(--success-color);
        }
        
        .step-status {
            position: relative; width: 24px; height: 24px;
            display: flex; justify-content: center; align-items: center;
        }
        
        .step-status .spinner-icon {
            width: 20px; height: 20px; border: 3px solid var(--text-secondary);
            border-top-color: var(--primary-color); border-radius: 50%;
            animation: spin 0.8s linear infinite; position: absolute;
        }
        .step-status .checkmark-icon {
            color: var(--success-color); font-size: 24px; font-weight: bold;
            position: absolute; transform: scale(0); transition: transform 0.2s ease;
        }
        .step-item.completed .checkmark-icon { transform: scale(1); }
        
        #modal-download-btn {
            width: 100%; padding: 12px; font-size: 1.1rem; margin-top: 10px;
            border-radius: 10px; transition: all 0.3s ease; text-decoration: none;
            display: block; box-sizing: border-box;

        #modal-download-btn:disabled {

            width: 30px; height: 30px; border-radius: 50%; line-height: 30px;
        }
    </style>
</head>

        function animateStoreName(name) {
            headerName.innerHTML = '';
            const letters = name.split('');
            letters.forEach((letter, index) => {
                const span = document.createElement('span');
                span.innerHTML = letter === ' ' ? '&nbsp;' : letter;
                span.style.animationDelay = `${index * 0.05}s`;
                headerName.appendChild(span);
            });
        }

        function loadInitialData() {
            db.ref('settings').once('value', snapshot => {
                const settings = snapshot.val();
                if (settings) {
                    animateStoreName(settings.name);
                    headerLogo.src = settings.logoUrl;
                    document.title = settings.name;
                }
            });
            db.ref('upi/id').once('value', snapshot => {
                const upiId = snapshot.val();
                if (upiId) {
                    donateBtn.href =  `upi://pay?pa=${upiId}&pn=Donation&cu=INR`;
                    donateBtn.classList.remove('hidden');
                } else {
                    donateBtn.classList.add('hidden');
                }
            });
            db.ref('apps').on('value', snapshot => {
                allApps = snapshot.val() || {};
                renderAppList();
                if (isInitialLoad) {
                    loaderOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loaderOverlay.style.display = 'none';
                    }, 500);
                    isInitialLoad = false;
                }
            });
        }
        
        function renderAppList() {
            appList.innerHTML = '';
            const filteredApps = Object.entries(allApps).filter(([id, app]) => {
                const matchesCategory = filters.category === 'All' || app.category === filters.category;
                const matchesSearch = !filters.search || app.title.toLowerCase().includes(filters.search.toLowerCase());
                return matchesCategory && matchesSearch;
            });
            if (filteredApps.length === 0) {
                appList.innerHTML = `<p style="text-align: center; color: var(--text-secondary); padding: 20px;">No apps found.</p>`;
                return;
            }
            filteredApps.sort(([, a], [, b]) => b.timestamp - a.timestamp);
            filteredApps.forEach(([id, app]) => {
                const appItem = document.createElement('div');
                appItem.className = 'app-item';
                appItem.dataset.id = id;
                appItem.innerHTML = `
                    <img src="${app.logoUrl}" alt="${app.title} Logo" class="app-item-logo">
                    <div class="app-item-details">
                        <div class="app-item-title">${app.title}</div>
                        <div class="app-item-subtitle">${app.subtitle}</div>
                    </div>
                    <div class="app-item-action">
                        <button class="btn btn-primary" data-id="${id}" data-link="${app.downloadLink}">Download</button>
                    </div>
                `;
                appList.appendChild(appItem);
            });
        }

        appList.addEventListener('click', (e) => {
            const target = e.target;
            if (target.closest('.app-item') && !target.classList.contains('btn')) {
                const appId = target.closest('.app-item').dataset.id;
                showDetailsView(appId);
            }
            if (target.classList.contains('btn')) {
                const link = target.dataset.link;
                openDownloadModal(link);
            }
        });
        
        function showDetailsView(appId) {
            const app = allApps[appId];
            if (!app) return;
            detailsLogo.src = app.logoUrl;
            detailsTitle.textContent = app.title;
            detailsSubtitle.textContent = app.subtitle;
            detailsDownloadBtnTop.dataset.link = app.downloadLink;
            detailsDownloadBtnBottom.dataset.link = app.downloadLink;
            detailsDescription.textContent = app.description;
            detailsPermissions.textContent = app.permissions || 'No special permissions required.';
            detailsSize.textContent = app.size || 'N/A';
            detailsType.textContent = app.category || 'App';
            homeView.style.display = 'none';
            detailsView.style.display = 'block';
            window.scrollTo(0, 0);
        }
        
        function showHomeView() {
            detailsView.style.display = 'none';
            homeView.style.display = 'block';
        }

        function updateProgressBar() {
            const progress = (completedActions.size / 3) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        function openDownloadModal(downloadLink) {
            currentDownloadLink = downloadLink;
            completedActions.clear();
            updateProgressBar();

            document.querySelectorAll('.step-item').forEach(item => {
                item.classList.remove('completed');
                item.querySelector('.spinner-icon').classList.add('hidden');
                item.querySelector('.checkmark-icon').classList.add('hidden');
            });

            modalDownloadBtn.disabled = true;
            modalDownloadBtn.classList.remove('glowing');
            modalDownloadBtn.removeAttribute('href');
            modalDownloadBtn.removeAttribute('target');
            modalOverlay.classList.remove('hidden');
        }

        function closeDownloadModal() { modalOverlay.classList.add('hidden'); }

        function checkActionsComplete() {
            updateProgressBar();
            if (completedActions.size === 3) {
                setTimeout(() => {
                    modalDownloadBtn.disabled = false;
                    modalDownloadBtn.href = currentDownloadLink;
                    modalDownloadBtn.target = "_blank";
                    modalDownloadBtn.classList.add('glowing');
                }, 500);
            }
        }

        modalActionsContainer.addEventListener('click', (e) => {
            const stepItem = e.target.closest('.step-item');
            if (!stepItem) return;

            const actionId = stepItem.dataset.action;
            
            if (completedActions.has(actionId)) return;

            window.open(socialLinks[actionId], '_blank');

            const spinner = stepItem.querySelector('.spinner-icon');
            const checkmark = stepItem.querySelector('.checkmark-icon');
            
            spinner.classList.remove('hidden');

            setTimeout(() => {
                spinner.classList.add('hidden');
                checkmark.classList.remove('hidden');
                stepItem.classList.add('completed');
                completedActions.add(actionId);
                checkActionsComplete();
            }, 2000);
        });

        searchInput.addEventListener('input', () => { filters.search = searchInput.value; renderAppList(); });
        categoryFilter.addEventListener('change', () => { filters.category = categoryFilter.value; renderAppList(); });
        backBtn.addEventListener('click', showHomeView);
        modalCloseBtn.addEventListener('click', closeDownloadModal);
        detailsDownloadBtnTop.addEventListener('click', (e) => openDownloadModal(e.currentTarget.dataset.link));
        detailsDownloadBtnBottom.addEventListener('click', (e) => openDownloadModal(e.currentTarget.dataset.link));
        headerLogoLink.addEventListener('click', (e) => {
            e.preventDefault();
            const url = e.currentTarget.href;
            headerLogoLink.style.transition = 'transform 0.1s ease-in-out';
            headerLogoLink.style.transform = 'scale(0.9)';
            setTimeout(() => {
                headerLogoLink.style.transform = 'scale(1)';
                window.open(url, '_blank');
            }, 150);
        });
        document.addEventListener('DOMContentLoaded', loadInitialData);
    </script>
</body>
